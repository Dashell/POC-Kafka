version: '3.7'

services:
  pocsqldata:
      restart: always
      environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=docker
      ports:
        - "5432:5432"
      volumes:
        - poc-sqldata:/var/lib/postgresql/data

  product-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "42001:80"

  recipe-api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "42002:80"

volumes:
  poc-sqldata:
    external: true
